<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Pradyumna!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #ffdee9, #b5fffc);
      font-family: 'Comic Sans MS', cursive;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 70vw;
      height: 70vh;
      object-fit:contain;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .active {
      opacity: 1;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px #ff69b4;
      animation: bounce 2s infinite;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="title">ðŸŽ‰ Happy 1st Birthday Pradyumna! ðŸŽ‚</div>
  <div class="slideshow-container">
    <img class="slide active" src="image1.jpg" alt="Slide 1">
    <img class="slide" src="image2.jpg" alt="Slide 2">
    <img class="slide" src="image3.jpg" alt="Slide 3">
    <img class="slide" src="iamge4.jpg" alt="Slide 4">
    <img class="slide" src="image5.jpg" alt="Slide 5">
    <img class="slide" src="image6.jpg" alt="Slide 5">

  </div>

  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Confetti
    for (let i = 0; i < 100; i++) {
      let c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      c.style.animationDuration = (2 + Math.random() * 3) + 's';
      c.style.opacity = Math.random();
      document.body.appendChild(c);
    }

    // Slideshow
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000); // every 4 seconds
  </script>
</body>
</html>
