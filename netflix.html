<!DOCTYPE html>

    <title>Netflix</title>

    <style>

            margin-top: -10px;
            margin-left: -10px;
            
        }
        header{

        }
        .register text{
            font-size: 18px;
            font-family: Arial;
        }
        .register form{
            margin-top: 20px;
        }
        .email{
            padding: 10px;
            background-color: lightgray;

            width: 400px;
            display: inline-block;
        }

            padding: 10px;

            display:inline-block;
            width: 100px;
            font-size: 17px;
        }

</head>
<body background="public/images/netflix image.jpg">
    <div class="shade">
